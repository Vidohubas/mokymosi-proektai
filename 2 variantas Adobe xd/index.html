<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404_Error</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>

        * {
            box-sizing: border-box;
        }

       html {
            font-size: 17px;
            font-family: 'Poppins', sans-serif;
        }

        body {
            max-width: 1868px;
            margin: 0 auto;
            font-family: 'Poppins', sans-serif;
            font-size:17px ;
            background-color: #FFFFFF;
            overflow: hidden;
        }

        .container {
            display: flex; 
            flex-wrap: wrap;
            margin: 0 auto;
          
        }

        .navbar {
            display:flex;
            width: 100%;
            align-items: center;
            min-height:151px;
            margin-left: 160px;
            margin-right: 108px;
            padding-top: 64px;
            padding-bottom: 63px;
            border-bottom: 2px solid lightgray;
            font-size: 17px;
            position: relative;
            /* text-align: center; */
        }
        .clearfix {
            overflow: hidden;
        }
         a {
            float: left;
            color: #060606;
            font-family: 'Poppins', sans-serif;
            font-size:17px ;
            text-decoration: none;
            text-transform: uppercase;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 24px;
            padding-right: 24px;
            transition: all 0.3s ease;
        }

        a:hover{
            border-bottom: 3px solid#555;
           
    
        }

        .navigation-btn {
            display: inline-flex;
            right: 0;
            margin-left:auto;
            position: absolute; 
        
        }

        .btn1 { 
            background-color: transparent;
            border: none;
            color: #060606;
            font-family: 'Poppins', sans-serif;
            font-size:17px ;
        }
        .btn2 {
            background-color: transparent;
            border: none;
            color: #060606;
            font-family: 'Poppins', sans-serif;
            font-size:17px ;
        }

        .btn1:hover, .btn2:hover {
            cursor: pointer;
            color: gray;
        }

        .search{
            background: #446CCD 0% 0% no-repeat padding-box;
            color:#FFFFFF;
            padding-left: 23px;
            padding-top: 23px;
            padding-bottom:23px;
            padding-right: 23px;
            cursor: pointer;
            position: relative;
          
        }

       

                
        .navigation {
            overflow: hidden;
        }

        .navigation .icon {
            display: none;
        }

        .icon:hover{
            border-bottom: none;
            color: gray;
    
        }


        @media screen and (max-width: 1189px) {
        .navigation a {display: none;}
        .navigation a.icon {
            float: right;
            display: block;
            
        }
        }

        @media screen and (max-width: 1189px) {
        .navigation.responsive {position: relative;}
        .navigation.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .navigation.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
        }
       

    

</style>
<body>
    <div class='container'>
        <div class='navbar clearfix'>
       
                <div class='navigation list clearfix'id="mynavigation" >
                    <a href='#' class='item -link'>SERVICES</a>
                    <a href='#' class='item -link'>ABOUT US</a>
                    <a href='#' class='item -link'>OUR TEAM</a>
                    <a href='#' class='item -link'>TESTIMONIALS</a>
                    <a href='#' class='item -link'>NEWS</a>
                    <a href='#' class='item -link'>CONTACTS</a>
                    <a href="javascript:void(0);" class="active icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                      </a>
                </div>
                
                <div class='navigation-btn list'>
                    <button class="btn1">RU</button>
                    <button class="btn2">EN</button>
                    <span class="search"><i class='fas fa-search'></i></span>
                </div> 
                
        </div>
    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("mynavigation");
          if (x.className === "navigation") {
            x.className += " responsive";
          } else {
            x.className = "navigation";
          }
        }
        </script>

</body>
</html>
