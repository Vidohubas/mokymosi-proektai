        .toggle {

            cursor: pointer;

            right:0px;
            position: relative;
        }

        .toggle.active > .icon {
            background-color: transparent;
        }

        .toggle.active > .icon:before {
            transform: translateY(8px) rotate(45deg);
        }

        .toggle.active > .icon:after {
            transform: translateY(-8px) rotate(-45deg);
        }
